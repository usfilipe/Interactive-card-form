<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="cards">
        <div class="card__holder">
          <img
            class="c-back"
            src="./images/bg-card-back.png"
            alt="ilustration of a card front side"
          />
          <div class="front__card">
            <img
              class="c-front"
              src="./images/bg-card-front.png"
              alt="ilustration of a card front side"
            />
            <span class="circles-logo">
              <span class="circle-full"></span>
              <span class="circle-border"></span>
            </span>
            <span id="c-number-d" class="c-number-d">0000 0000 0000 0000</span>
            <span></span>
          </div>
        </div>
      </section>
      <section>
        <form class="form" id="form">
          <div class="">
            <div class="form-control flex">
              <label for="c-name">CARDHOLDER NAME</label>
              <input
                type="text"
                onfocusout="verifica()"
                placeholder="e.g Jane Appleseed"
                id="c-name"
              />
              <small class="hidde" id="error-name">Can't be blank!</small>
            </div>

            <div class="form-control flex">
              <label for="c-number">CARD NUMBER</label>
              <input
                onfocusout="verifica()"
                type="text"
                placeholder="e.g 1234 5678 9123 0000"
                id="c-number"
              />
              <small class="hidde" id="error-n">Can't be blank!</small>
            </div>

            <div class="m-y-cvc">
              <div class="form-control">
                <label for="c-month">EXP. DATE (MM/YY)</label>
                <input type="number" placeholder="MM" id="c-month" />
                <input type="number" placeholder="YY" id="c-year" />
                <small class="hidde">Error message</small>
              </div>

              <div class="form-control">
                <label for="c-cvc">CVC</label>
                <input type="number" placeholder="e.g 123" id="c-cvc" />
                <small class="hidde">Error message</small>
              </div>
            </div>
          </div>

          <button id="btn" class="btn">Confirm</button>
        </form>

        <div class="success form hidde">
          <div class="circle">
            <img src="./images/icon-complete.svg" alt="complete icon" />
          </div>
          <div>
            <p class="thankyou">THANK YOU!</p>
            <p class="added">Weâ€™ve added your card details</p>
          </div>

          <button class="btn">Continue</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
